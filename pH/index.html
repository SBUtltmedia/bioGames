<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>pH Meter</title>
    <script src="//code.jquery.com/jquery-2.2.4.js"></script>
    <script src="gameStep.js"></script>
    <script src="resize.js"></script>
    <script src="challenges.js"></script>
    <script src="loadSteps.js"></script>
    <script src="changeCSSProperties.js"></script>
    <script src="targetArrow.js"></script>
    <script src="eventLogic.js"></script>

    <link rel="stylesheet" type="text/css" href="../resources/css/menuStyle.css">

<body>
    <div id="stageCover">
        <div id="coverTop" class="cover stripes"></div>
        <div id="coverBottom" class="cover stripes"></div>
        <div id="coverLeft" class="cover stripes"></div>
        <div id="coverRight" class="cover stripes"></div>
    </div>
    <div id="stage" class="screen">
        <div id="header" class="text fs-32">
            <div id="headerText" class="text fs-32"></div>
        </div>
        <div id="targetArrowBox">
            <div id="targetArrowBody" class="anim_arrow_move targetArrow"></div>
            <div id="targetArrowHead" class="targetArrow"></div>
        </div>
        <div id="steps"></div>
        <div id="view">
            <div id="table"></div>
            <div id="meter">
                <div id="meterButton1" class="meterButton">
                    <div id="meterLabel1" class="meterLabel">
                        <div id="meterLabelText1" class="meterLabelText text fs-30">pH / mV</div>
                    </div>
                </div>
                <div id="meterButton2" class="meterButton">
                    <div id="meterLabel2" class="meterLabel">
                        <div id="meterLabelText2" class="meterLabelText text fs-30">Standardize</div>
                    </div>
                </div>
                <div id="meterButton3" class="meterButton">
                    <div id="meterLabel3" class="meterLabel">
                        <div id="meterLabelText3" class="meterLabelText text fs-30">Setup</div>
                    </div>
                </div>
                <div id="meterButton4" class="meterButton">
                    <div id="meterLabel4" class="meterLabel">
                        <div id="meterLabelText4" class="meterLabelText text fs-30">Enter</div>
                    </div>
                </div>
                <div id="meterScreen">
                    <div id="boxS"></div>
                    <div id="tempRead1" class="tempRead tempComponent"></div>
                    <div id="tempRead2" class="tempRead tempComponent"></div>
                    <div id="tempRead3" class="tempRead tempComponent"></div>
                    <div id="tempDecimal" class="tempComponent"></div>
                    <div id="labelCelsius" class="meterText fs-20 tempComponent">Â°C</div>
                    <div id="labelSet" class="meterText fs-10">Set</div>
                    <div id="labelClear" class="meterText fs-10">Clear</div>
                    <div id="labelBuffers" class="meterText fs-10">Buffers:</div>
                    <div id="labelMeasuring" class="meterText fs-10">Measuring</div>
                    <div id="label2" class="meterText fs-10">2</div>
                    <div id="label4" class="meterText fs-10">4</div>
                    <div id="label7" class="meterText fs-10">7</div>
                    <div id="label10" class="meterText fs-10">10</div>
                    <div id="label12" class="meterText fs-10">12</div>
                    <div id="pHRead1" class="pHRead pHComponent"></div>
                    <div id="pHRead2" class="pHRead pHComponent"></div>
                    <div id="pHRead3" class="pHRead pHComponent"></div>
                    <div id="pHRead4" class="pHRead pHComponent"></div>
                    <div id="pHDecimal" class="pHComponent"></div>
                    <div id="labelpH" class="meterText fs-13">pH</div>
                </div>
            </div>

                </svg>
                <div id="stopClickBox"></div>
            </div>
            <div id="wasteContainer"></div>
            <div id="electrode">
                <div id="droplets"></div>
                <div id="electrodeHole">
                    <div id="holeBGBlue"></div>
                    <div id="holeBGClear"></div>
                </div>

            </div>

            <div id="jarSwitchBox"></div>
            <div id="inputPHBox" class="rounded">
                <div id="inputPHText" class="text fs-24">Input the pH.</div>
                <input id="inputPHInput" class="text fs-50 rounded">
                <div id="inputPHSubmit" class="text fs-24 rounded">Submit</div>
            </div>
        </div>
    </div>
    <div id="overlay" class="screen" draggable="false">
        <div id="overlayBox">
            <div id="overlayBG"></div>
            <div id="results" class="rounded stripes" draggable="false">
                <p id="endText" class="text fs-100" draggable="false"></p>
                <p id="endSubText" class="text fs-50" draggable="false"></p>
                <p id="endErrorText1" class="endErrorText text fs-50" draggable="false"></p>
                <p id="endErrorText2" class="endErrorText text fs-35" draggable="false">when you were supposed to</p>
                <p id="endErrorText3" class="endErrorText text fs-50" draggable="false"></p>
                <div id="endScoreBox">
                    <div id="endScoreMode" class="text fs-30"></div>
                    <div id="endScoreScoreLabel" class="text fs-30">Score</div>
                    <div id="endScoreMedalLabel" class="text fs-30">Medal</div>
                    <div id="endScoreScore" class="text fs-100"></div>
                    <div id="endScoreScoreSub" class="text fs-30"></div>
                    <div id="medal4" class="bigMedal"></div>
                </div>
                <div class="endOption rounded stripes" id="endOption1" draggable="false">
                    <div class="endOptionText fs-42 text">Practice</div>
                </div>
                <div class="endOption rounded stripes" id="endOption2" draggable="false">
                    <div class="endOptionText fs-42 text">Challenge</div>
                </div>
                <div class="endOption rounded stripes" id="endOption3" draggable="false">
                    <div class="endOptionText fs-42 text">Challenge+</div>
                </div>
                <div class="endOptionDesc" id="endOptionDesc1">
                    <div class="endOptionDescText darkText fs-20" id="endOptionDescText1">
                        Find the pH of a solution.
                    </div>
                </div>
                <div class="endOptionDesc" id="endOptionDesc2">
                    <div class="endOptionDescText darkText fs-20" id="endOptionDescText2">
                        Find the pH of a solution. No hints!
                    </div>
                </div>
                <div class="endOptionDesc" id="endOptionDesc3">
                    <div class="endOptionDescText darkText fs-20" id="endOptionDescText3">
                        Coming soon!
                    </div>
                </div>
                <div id="scoreBox1" class="scoreBox text fs-24"></div>
                <div id="scoreBox2" class="scoreBox text fs-24"></div>
                <div id="scoreBox3" class="scoreBox text fs-24"></div>
                <div id="medal1" class="medal"></div>
                <div id="medal2" class="medal"></div>
                <div id="medal3" class="medal"></div>
            </div>
            <div id="challengeScreen">
                <div id="hexGrid"></div>
                <div id="viewLeaderboard">
                    <div id="viewLeaderboardSelected" class="cellSelected"></div>
                </div>
                <div id="currentChallenge">
                    <div id="currentIcon">
                        <div id="currentState" class="unknownIcon"></div>
                    </div>
                    <div id="currentTitle" class="text fs-50"></div>
                    <div id="currentDesc" class="text fs-20"></div>
                    <div id="currentFlavor" class="fadeText fs-20"></div>
                </div>
                <div id="totalCompleteLabel" class="darkText fs-40"></div>
                <div id="totalComplete">

                </div>

            <div id="challengeButton" class="stripes rounded">
                <div id="challengeButtonText" class="text fs-50">

                <div id="backButtonText" class="text fs-50">
