<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Graduated Cylinder</title>
    <script src="//code.jquery.com/jquery-2.1.3.js"></script>
    <script src="gameStep.js"></script>
    <script src="resize.js"></script>
    <script src="eventLogic.js"></script>
    <script src="gameLogic.js"></script>
    <link rel="stylesheet" type="text/css" href="generalStyle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="stageCover">
        <div id="coverTop" class="cover stripes"></div>
        <div id="coverBottom" class="cover stripes"></div>
        <div id="coverLeft" class="cover stripes"></div>
        <div id="coverRight" class="cover stripes"></div>
    </div>
    <div id="stage" class="screen">
        <div id="header" class="text fs-32">
            <div id="headerText" class="text fs-32"></div>
        </div>
        <div id="steps"></div>
        <div id="view">
            <div id="table"></div>
            <div id="cylinders"></div>
        </div>
        <div id="hud">
            <div id="hudLeft">
                <div id="score">
                    <div id="scoreSupport" class="supportL"></div>
                    <div id="scoreDisplay">
                        <div id="scoreLabel1" class="text fs-30">Score</div>
                        <div id="scoreNum" class="correctText text fs-72"></div>
                    </div>
                </div>
                <div id="progress">
                    <div id="progressSupport" class="supportL"></div>
                    <div id="progressDisplay">
                        <div id="progressLabel1" class="text fs-30">Completed</div>
                        <div id="progressLabel2" class="text fs-40"></div>
                        <div id="progressNum" class="correctText text fs-120"></div>
                    </div>
                </div>
                <div id="lives">
                    <div id="livesSupport" class="supportL"></div>
                    <div id="livesDisplay">
                        <div id="livesLabel1" class="text fs-30">Lives</div>
                        <div id="heart1" class="heart"></div>
                        <div id="heart2" class="heart"></div>
                        <div id="heart3" class="heart"></div>
                    </div>
                </div>
            </div>
            <div id="hudRight">
                <div id="question">
                    <div id="questionSupport" class="supportR"></div>
                    <div id="questionDisplay">
                        <div id="questionLabel1" class="correctText incorrectText text fs-40"></div>
                    </div>
                </div>
                <div id="entry">
                    <div id="entrySupport" class="supportR"></div>
                    <div id="entryDisplay">
                        <div id="entryLabel1" class="correctText incorrectText text fs-40">Enter Answer</div>
                        <input id="entryInput" class="text fs-60" maxlength="7">
                    </div>
                </div>
                <div id="okButton">
                    <div id="okButtonSupport" class="supportR"></div>
                    <div id="okButtonDisplay">
                        <div id="okButtonLabel1" class="correctText incorrectText text fs-70">OK</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" class="screen" draggable="false">
        <div id="overlayBG"></div>
        <div id="results" class="rounded stripes" draggable="false">
            <p id="endText" class="text fs-100" draggable="false">[Success?]</p>
            <p id="endSubText" class="text fs-50" draggable="false">[Subtext]</p>
            <p id="endErrorText1" class="endErrorText text fs-50" draggable="false"></p>
            <p id="endErrorText2" class="endErrorText text fs-35" draggable="false">Try again!</p>
            <p id="endErrorText3" class="endErrorText text fs-50" draggable="false"></p>
            <div class="endOption rounded stripes" id="endOption1" draggable="false">
                <div class="endOptionText fs-42 text">Practice</div>
            </div>
            <div class="endOption rounded stripes" id="endOption2" draggable="false">
                <div class="endOptionText fs-42 text">Challenge</div>
            </div>
            <div class="endOption rounded stripes" id="endOption3" draggable="false">
                <div class="endOptionText fs-42 text">(ignore this)</div>
            </div>
        </div>
    </div>
</body>

</html>
