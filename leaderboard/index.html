<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <script src="//code.jquery.com/jquery-2.1.3.js"></script>
    <script src="challengeData.js"></script>
    <script src="resize.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
    </script>
</head>
<!-- -->

<body>
    <div id="stage" class="screen">
        <div id="loading">
            <div id="loadingPanel">
                <div id="loadingText" class="fs-60">Loading...</div>
            </div>
        </div>
        <div id="tutorial">
            <div id="tutorialText" class="text fs-20"></div>
            <div id="tutorialClickText" class="text fs-20"></div>
        </div>
        <div id="userInfo">
            <div id="userScore">
                <div id="userScoreText" class="userScore fs-35"></div>
            </div>
            <div id="userName" class="fs-40">
                <div id="userNameText" class="fs-35"></div>
            </div>
        </div>
        <div id="returnUser">
            <div id="returnUserButton" class="pointer"></div>
            <div id="returnUserName" class="fs-28">
                <div id="returnUserNameText" class="fs-25"></div>
            </div>
            <div id="returnUserX"></div>
        </div>
        <div id="currentGame">
            <div id="currentGameScore">
                <div id="currentGameScoreText" class="text fs-60">0</div>
            </div>
            <div id="currentGameTitle" class="text fs-35"></div>
            <div id="currentGameDesc" class="text fs-16"></div>
            <div id="currentGameFlavor" class="fadeText fs-16"></div>
        </div>
        <div id="mainChallengeScreen">
            <div id="bigHexGrid"></div>
            <div id="highScoreScreen">
                <div id="highScoreRankMain" class="highScoreRank">
                    <div id="highScoreRankLabelMain" class="highScoreRankLabel fs-30">Rank</div>
                    <div id="highScoreRankTextMain" class="highScoreRankText fs-75">1</div>
                    <div id="highScoreRankLowerTextMain" class="highScoreRankLowerText fs-30">of 9999</div>
                </div>
                <div id="highScoreReturnButton" class="returnButton pointer">
                    <div id='highScoreReturnSelected' class='bigCellSelected'></div>
                </div>
                <div id="highScoreView"></div>
                <div id="highScorePage" class="highScoreRank">
                    <div id="highScorePageLabel" class="highScorePageLabel fs-36">Page</div>
                    <div id="highScorePageText" class="highScorePageText fs-90">1</div>
                    <div id="highScorePageLowerText" class="highScorePageLowerText fs-36">of 100</div>
                </div>
                <div id="buttonPageUp" class="pointer">
                    <div id="buttonPageUpLabel" class="buttonUpLabel fs-24">Prev</div>
                </div>
                <div id="buttonPageFirst" class="pointer">
                    <div id="buttonPageFirstLabel" class="buttonUpLabel fs-24">First</div>
                </div>
                <div id="buttonPageDown" class="pointer">
                    <div id="buttonPageDownLabel" class="buttonDownLabel fs-24">Next</div>
                </div>
                <div id="buttonPageLast" class="pointer">
                    <div id="buttonPageLastLabel" class="buttonDownLabel fs-24">Last</div>
                </div>
                <div id="filter">
                    <div id="filterTitle" class="text fs-24">Filter Players</div>
                    <select id="filterSelect" class="text fs-20"></select>
                </div>
            </div>
            <div id="challengeScreen">
                <div id="hexGrid"></div>
                <div id="returnButton" class="returnButton pointer">
                    <div id='returnSelected' class='bigCellSelected'></div>
                </div>
                <div id="playButton" class="returnButton pointer">
                    <div id='playSelected' class='bigCellSelected'></div>
                </div>
                <div id="currentChallenge">
                    <div id="currentIcon">
                        <div id="currentState" class="unknownIcon"></div>
                    </div>
                    <div id="currentTitle" class="text fs-50"></div>
                    <div id="currentDesc" class="text fs-20"></div>
                    <div id="currentFlavor" class="fadeText fs-20"></div>
                </div>
                <div id="totalCompleteLabel" class="darkText fs-40"></div>
                <div id="totalComplete">
                    <div id="totalCompleteText" class="greenText fs-120"></div>
                </div>
            </div>
            <div id="replayTutorialButton" class="pointer">
                <div id="replayTutorialButtonText" class="text fs-24">Replay Tutorial</div>
            </div>
        </div>
    </div>
</body>

</html>
